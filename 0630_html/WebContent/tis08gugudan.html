<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	*{font-size: 20px};
	
</style>
<script type="text/javascript">
	function mygugudan() {
		var dan=3;
		for (var i = 1; i < 10; i++) {
			document.writeln(dan+"*"+i+"="+(dan*i)+"<br>");
		}
	}
	
</script>
</head>
<body>
	<img alt="" src="images/gugu.jpg" onclick="mygugudan()">
</body>
</html>
