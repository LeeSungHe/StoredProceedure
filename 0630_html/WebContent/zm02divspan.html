<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

            padding: 20px;
        }

    <title> [ 문서이름.html ] </title>

<body>
